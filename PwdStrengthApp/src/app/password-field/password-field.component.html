<input type="password" placeholder="Password" class="password-field" [(ngModel)]="passwordText" (keyup)="updateStrengthColor()">
<div class="strength-parent">
    <div class="strength-block" [ngStyle]="{'background-color': passwordStrengthColors[0]}"> </div>
    <div class="strength-block" [ngStyle]="{'background-color': passwordStrengthColors[1]}"> </div>
    <div class="strength-block" [ngStyle]="{'background-color': passwordStrengthColors[2]}"> </div>
</div>
